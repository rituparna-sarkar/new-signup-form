<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new User SingUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
</head>

<body>
    <span>New User Signup</span>
    <div class="container shadow  mb-5 bg-white rounded">
        <input type="text" name="FirstName" id="firstName" placeholder="FirstName" oninput="nameCheck()"><br>
        <p id="nameErr"></p>
        <input type="text" name="UserName" id="userName" placeholder="username" oninput="checkUser()"><br>
        <p id="userErr"></p>
        <input type="email" name="email" id="email" placeholder="email" oninput="checkEmail()"><br>
        <p id="emailErr"></p>
        <input type="password" name="password" id="password" placeholder="password" oninput="checkPassword()"><br>
        <p id="passwordErr"></p>
        <input type="tel" name="telephone" id="telephone" placeholder="telephone" oninput="checkTelephone()"><br>
        <p id="telErr"></p>
        <input type="text" name="pancard" id="pancard" placeholder="pancard" oninput="checkPan()">
        <p id="pancardErr"></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
